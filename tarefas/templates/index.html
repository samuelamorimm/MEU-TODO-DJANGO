{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
    <h2>Adicionar uma Tarefa</h2>

    <form action="{% url 'criar_tarefa'%}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
</div>


<div class="container mt-4">
    <h2>Minhas Tarefas</h2>

    <ul class="mt-5">
        {% for tarefa in tarefas %}
        <li class="btn btn-light mb-3 d-flex justify-content-between"> 
            <h3 class="text-lg-start">{{tarefa.titulo}}</h3>
            <div class="d-flex align-items-center">
                <a href="{% url 'editar_tarefa' tarefa.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'deletar_tarefa' tarefa.id %}" class="btn btn-danger ms-2">Deletar</a>
                {% if tarefa.situacao == True %}
                <div style="width: 20px; height: 20px; background-color: rgb(38, 116, 38); border-radius: 50%;" class="ms-2"></div>
                {% else %}
                <div style="width: 20px; height: 20px; background-color: rgb(176, 27, 27); border-radius: 50%;" class="ms-2"></div>
                {% endif %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
